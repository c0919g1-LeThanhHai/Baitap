<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatly = parseInt(prompt("Nhập điểm vật lý:"));
    let hoa = parseInt(prompt("Nhập điểm hóa:"));
    let sinh = parseInt(prompt("Nhập điểm sinh:"));
    let tong = vatly + hoa + sinh;
    let tb = Math.round((vatly + hoa + sinh)/3);
    document.write("Tổng điểm 3 môn là: ",tong + "</br>");
    document.write("Điểm trung bình 3 môn là: ",tb + "</br>");
</script>
</body>
</html>
