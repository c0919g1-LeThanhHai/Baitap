<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius = parseInt(prompt("Nhập giá trị 0C bạn muốn chuyển đổi:"));
    let Fahrenheit = (9 * celsius) / 5 + 32;
    document.write(celsius + " độ C = " + Fahrenheit + " độ F");
</script>
</body>
</html>
